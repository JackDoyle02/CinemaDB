<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title th:text="${genre.name} + ' - Movies'"></title>
    <link th:href="@{/css/entries/genre.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/navigation.css}" rel="stylesheet" />
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1 th:text="${genre.name}"></h1>
    <p><strong>Description:</strong> <span th:text="${genre.description}"></span></p>
    <h2>Movies</h2>
    <ul>
        <li th:each="movieGenre : ${genre.movieGenres}">
            <a th:href="@{|/movie/${movieGenre.movie.movieId}|}" th:text="${movieGenre.movie.title}"></a>
        </li>
    </ul>
</body>
</html>
