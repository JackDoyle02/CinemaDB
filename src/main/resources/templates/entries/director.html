<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title th:text="${director.name} + ' - Director Profile'"></title>
    <link th:href="@{/css/entries/director.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/navigation.css}" rel="stylesheet" />
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1 th:text="${director.name}"></h1>
    <p><strong>Birth Date:</strong> <span th:text="${#temporals.format(director.dob, 'd MMM yyyy')}"></span></p>
    <p><strong>Biography:</strong> <span th:text="${director.biography}"></span></p>
    <h2>Movies</h2>
    <ul>
        <li th:each="movie : ${director.movies}">
            <a th:href="@{|/movie/${movie.movieId}|}" th:text="${movie.title}"></a>
        </li>
    </ul>
</body>
</html>
