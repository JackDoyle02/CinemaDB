<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title th:text="${actor.name} + ' - Actor Profile'"></title>
    <link th:href="@{/css/entries/actor.css}" rel="stylesheet" />
    <link th:href="@{/css/fragments/navigation.css}" rel="stylesheet" />
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1 th:text="${actor.name}"></h1>
    <p><strong>Birth Date:</strong> <span th:text="${#temporals.format(actor.dob, 'd MMM yyyy')}"></span></p>
    <p><strong>Biography:</strong> <span th:text="${actor.biography}"></span></p>
    <h2>Movies</h2>
    <ul>
        <li th:each="movieActor : ${actor.movieActors}">
            <a th:href="@{|/movie/${movieActor.movie.movieId}|}" th:text="${movieActor.movie.title}"></a>
        </li>
    </ul>
</body>
</html>
